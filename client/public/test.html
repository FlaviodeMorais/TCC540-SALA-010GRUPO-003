<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Aquaponia</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .test-card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #5090d3;
      margin-top: 0;
    }
    
    p {
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(45deg, #1e40af, #3b82f6);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="test-card">
    <h1>Página de Teste Aquaponia</h1>
    <p>Esta é uma página de teste para verificar se o servidor Vite está funcionando corretamente e servindo arquivos estáticos.</p>
    <p>Se você consegue ver esta página, o servidor web está funcionando para arquivos HTML estáticos.</p>
    <p>Hora atual do servidor: <span id="server-time"></span></p>
    <a href="/" class="button">Voltar para o Dashboard</a>
  </div>
  
  <script>
    // Atualiza a hora do servidor
    document.getElementById('server-time').textContent = new Date().toLocaleString('pt-BR');
  </script>
</body>
</html>
